<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martify - Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 id="store-name-header">ðŸ›’ Martify</h1>
            <nav id="header-nav">
                <a href="#" id="login-link" onclick="goToLogin(); return false;" style="display: none;">Login</a>
                <a href="#" id="order-history-link" onclick="goToOrderHistory(); return false;" style="display: none;">Order History</a>
                <a href="#" id="logout-link" onclick="customerLogout(); return false;" style="display: none;">Logout</a>
                <a href="#" onclick="openContactModal(); return false;" id="contact-us-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="store-header">
            <h2 id="store-welcome">Welcome Guest!!</h2>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>

        <div class="filters">
            <select id="category-filter" onchange="filterProducts()">
                <option value="">All Categories</option>
            </select>
            <input type="text" id="search-box" placeholder="Search products..." oninput="filterProducts()">
        </div>

        <div class="products-grid" id="products-grid">
            <p class="loading">Loading products...</p>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button onclick="toggleCart()" class="close-btn">Ã—</button>
        </div>
        <div class="cart-items" id="cart-items">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div id="cart-minimum-message" style="display: none; background: #fff3cd; border-left: 4px solid #ffc107; padding: 12px 15px; margin: 10px; border-radius: 4px; color: #856404 !important; font-size: 0.9em; line-height: 1.5; min-height: 50px; font-weight: 500;"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: â‚¹<span id="cart-total">0.00</span></strong>
            </div>
            <button onclick="checkout()" class="checkout-btn" id="checkout-btn" disabled>Checkout</button>
        </div>
    </div>

    <!-- Contact Us Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactModal()">&times;</span>
            <h2>Contact Us</h2>
            <div id="contact-details" style="padding: 20px 0;">
                <p class="loading">Loading contact information...</p>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h2>Checkout</h2>
            <div id="minimum-order-message" style="display: none; background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin-bottom: 20px; border-radius: 4px; color: #856404 !important; font-size: 0.95em; line-height: 1.5; font-weight: 500; min-height: 50px;"></div>
            <!-- Payment Method Selection -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="font-weight: 600; margin-bottom: 10px; display: block;">Payment Method:</label>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; transition: all 0.3s;">
                        <input type="radio" name="payment-method" value="cod" checked style="margin-right: 10px;">
                        <span>Cash on Delivery (COD)</span>
                    </label>
                    <label id="online-payment-option" style="display: none; align-items: center; cursor: pointer; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; transition: all 0.3s;">
                        <input type="radio" name="payment-method" value="online" style="margin-right: 10px;">
                        <span>Online Payment</span>
                    </label>
                </div>
            </div>
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea name="address" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="store.js"></script>
    <script>
        // Hide navigation when viewed in iframe (preview mode)
        if (window.self !== window.top) {
            const headerNav = document.getElementById('header-nav');
            if (headerNav) {
                headerNav.style.display = 'none';
            }
        }
    </script>
</body>
</html>
