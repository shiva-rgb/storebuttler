<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Martify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 35px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-form button:hover {
            background: #5568d3;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ›’ Martify</h1>
            <nav>
                <a href="index.html">Store</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Reset Your Password</h2>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <form id="reset-password-form" class="auth-form" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="password">New Password: <span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    <div class="password-requirements">Must be at least 8 characters with letters and numbers</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password: <span style="color: red;">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin + '/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('error-message').classList.add('show');
            document.getElementById('reset-password-form').style.display = 'none';
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.classList.add('show');
                return;
            }
            
            if (!/[a-zA-Z]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one letter';
                errorDiv.classList.add('show');
                return;
            }
            
            if (!/\d/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one number';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        token: token || urlParams.get('token'),
                        newPassword: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    successDiv.classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Error resetting password. Please try again.';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = 'Network error. Please check your connection and try again.';
                errorDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>
